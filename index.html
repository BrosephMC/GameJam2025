<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {

var scene = new BABYLON.Scene(engine);
var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

scene.collisionsEnabled = true;
scene.gravity = new BABYLON.Vector3(0, -1.5, 0);

camera.applyGravity = true;
camera.checkCollisions = true;
camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);
camera.keysUp = [87];
camera.keysDown = [83];
camera.keysLeft = [65];
camera.keysRight = [68];
camera.attachControl(true);
camera.speed = 1;
camera.checkCollisions = true;
camera.ellipsoid = new BABYLON.Vector3(0.5, 1, 0.5);
camera.position.y = 2;
camera.fov = BABYLON.Tools.ToRadians(70);
camera.minZ = 0.1;
camera.inertia = 0.5;
camera.angularSensibility = 200;

// Light
var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
light.intensity = 0.7; // Default intensity is 1.

//skybox
var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:1000.0}, scene);
var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
skyboxMaterial.backFaceCulling = false;
// skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("https://github.com/BabylonJS/Assets/tree/master/skyboxes/skybox", scene);
// skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
skybox.material = skyboxMaterial;
skybox.infiniteDistance = true;
// var hdrTexture = new BABYLON.CubeTexture("textures/skybox.png", scene);
// scene.createDefaultSkybox(hdrTexture, true, 10000);

// box - wall0
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.y = 1;
box.checkCollisions = true;
var wallMat = new BABYLON.StandardMaterial("Mat", scene);
wallMat.diffuseTexture = new BABYLON.Texture("textures/decorative_wall_1-1K/1K-grunge_wall_2_basecolor.png", scene);
box.material = wallMat

//wall1
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -2;
box.position.y = 1;
box.checkCollisions = true;
box.material = wallMat

//wall2
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -4;
box.position.y = 1;
box.checkCollisions = true;
box.material = wallMat

//wall3
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -4;
box.position.y = 1;
box.position.z = 2;
box.checkCollisions = true;
box.material = wallMat

//wall4
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -4;
box.position.y = 1;
box.position.z = -2;
box.checkCollisions = true;
box.material = wallMat

//wall5
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -4;
box.position.y = 1;
box.position.z = -4;
box.checkCollisions = true;
box.material = wallMat

//wall6
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -4;
box.position.y = 1;
box.position.z = 4;
box.checkCollisions = true;
box.material = wallMat

//wall6
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -6;
box.position.y = 1;
box.position.z = 0;
box.checkCollisions = true;
box.material = wallMat

//wall7
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -8;
box.position.y = 1;
box.position.z = 0;
box.checkCollisions = true;
box.material = wallMat

//wall8
var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
box.position.x = -8;
box.position.y = 1;
box.position.z = -2;
box.checkCollisions = true;
box.material = wallMat

// ground
var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 60, height: 60}, scene);
ground.checkCollisions = true;
var groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
ground.material = groundMaterial;
// groundMaterial.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/grass.jpg", scene);
groundMaterial.diffuseTexture = new BABYLON.Texture("textures/Ground/color.jpg", scene);
groundMaterial.diffuseTexture.uScale = 8; // Repeat texture along the X-axis
groundMaterial.diffuseTexture.vScale = 8; // Repeat texture along the Y-axis

// Test Sprite
var arrowSprite = new BABYLON.SpriteManager("spriteManager", "https://www.babylonjs.com/assets/arrow.png", 2000, {width: 64, height: 64}, scene);
var sprite = new BABYLON.Sprite("arrow", arrowSprite);
sprite.position = new BABYLON.Vector3(0, 1, 5);

// Doggie
var doggieSprite = new BABYLON.SpriteManager("spriteManager", "textures/Dog1.png", 10, {width: 645, height: 645}, scene);
var doggie = new BABYLON.Sprite("arrow", doggieSprite);
var doggieHeight = 0.5;

var stopDistance = 3;
scene.registerBeforeRender(function () {
    var targetPostion = new BABYLON.Vector3(camera.position.x, doggieHeight, camera.position.z);
    var distance = BABYLON.Vector3.Distance(doggie.position, targetPostion);
    if (distance > stopDistance) {
        doggie.position = BABYLON.Vector3.Lerp(doggie.position, targetPostion, 0.01);
    }
});

// BABYLON.SceneLoader.ImportMesh("", "scenes/", "skull.babylon", scene, function (newMeshes) {
BABYLON.SceneLoader.ImportMesh("", "CoffeeCart/", "CoffeeCart_01_1k.gltf", scene, function (newMeshes) {
    // Set the target of the camera to the first imported mesh
    newMeshes[0].position.x = 5;
});

BABYLON.SceneLoader.ImportMesh("", "Chair/", "plastic_monobloc_chair_01_1k.gltf", scene, function (newMeshes) {
    // Set the target of the camera to the first imported mesh
    newMeshes[0].position.x = 10;
});

BABYLON.SceneLoader.ImportMesh("", "Toilet/", "uploads_files_2406324_Toilet.gltf", scene, function (newMeshes) {
    // Set the target of the camera to the first imported mesh
    newMeshes[0].position.x = 15;
});

BABYLON.SceneLoader.ImportMesh("", "Walls/", "Wall_Plaster_Straight.gltf", scene, function (newMeshes) {
    // Set the target of the camera to the first imported mesh
    newMeshes[0].position.x = 20;
});

// scene.debugLayer.show();

return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
